<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Random Guitar Chords</title>
    <meta charset='utf-8'>
    <meta name='description' content='An online tool that generates random chords for the guitar. Use it to make voicings you may not have ever played before, or to explore progressions you may not have ever considered.'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta name="google-site-verification" content="z0TXTtHQRv8Y_4IMRBgEG0CaKb4syHyOcDuMB3Bdn5k">
    <link rel='icon' href=''>
    <link rel='stylesheet' href='reset.min.css'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div id='wrapper'>
      <div id='top'>
        <span>Random Guitar Chords</span>
      </div>
      <div id='middle'>
        <div id='chord_container'></div>
      </div>
      <div id='bottom'>
        <div id='user_inputs' class='quarter_width'>
          <input type='number' id='voicing_amount' value='3'>
          <button id='generate_button'>Generate</button>
        </div>
      </div> <!-- end bottom -->
    </div> <!-- end wrapper -->
    <script src='voicings.js'></script>
  </body>
</html>
